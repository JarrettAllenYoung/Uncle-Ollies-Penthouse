<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Ollie's Trivia">
<title>Ollie's Trivia</title>
<!-- External stylesheets first -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
<!-- Then your custom CSS file -->
<link rel="stylesheet" href="trivia.css">
<!-- Your JS files come after -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js" defer></script>
<script src="trivia.js" defer></script>
</head>
<body>
  <div id="quiz">
    <div class="container-fluid">
      <div id="quiz-stats" class="row text-center">
        <div class="col-xs-3">
          <i class="fa fa-bar-chart"></i>
        </div>
        <div class="col-xs-3 col-lg-2">
          <p>Correct Rate</p>
          <span id="rate-span" class="animated">0/0</span>
        </div>
        <div class="col-xs-3 col-lg-2">
          <p>Correct Streak</p>
          <span id="streak-span" class="animated">0</span>
        </div> 
        <div class="col-xs-3 col-lg-2">
          <p><span>Avg. </span>Response Time (s)</p>
          <span id="response-time-span" class="animated">0</span>
        </div>      
      </div>    
    </div>  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1 text-center">
          <p id="quiz-question" class="animated"></p>
          <div id="quiz-options">
  <!--           <button id="quiz-ans-0" class="btn quiz-ans-btn animated">Gale</button>
            <button id="quiz-ans-1" class="btn quiz-ans-btn animated">Perkins</button>
            <button id="quiz-ans-2" class="btn quiz-ans-btn animated">Day</button>
            <button id="quiz-ans-3" class="btn quiz-ans-btn animated">Parker</button>          -->
          </div>
          <div id="quiz-play-again">
            <p id="quiz-ending-message" class="quiz-ending-message">
                Thanks for playing. <a href="https://uncleolliespenthouse.netlify.app/games/shuffle.html">Click here</a> to claim your prize.
            </p>
            <button id="quiz-play-again-btn" class="btn animated">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
